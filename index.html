        .map-container {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
        }
        
        .marker-container {
            position: absolute;
            transform: translate(-50%, -100%);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .marker {
            width: 18px;
            height: 18px;
            background: #ff4444;
            border-radius: 50%;
            border: 3px solid white;
            margin: 0 auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);

            background: #ffeb3b;
            transform: scale(1.2);
        }
        
        .marker-label {
            font-size: 12px;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 3px 6px;
            border-radius: 5px;
            margin-top: 5px;
            white-space: nowrap;
            font-weight: bold;
        }
        
        .search-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background: white;
            border-radius: 5px;
        }
        
        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(7, 179, 242, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            z-index: 1;
        }
        
        .lang-switcher {
            display: flex;
            gap: 5px;
            background: url('assets/lang-bg.png') no-repeat center/cover;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;

            id: "termez",
            coords: [37.2611, 67.3086]
        }, {
            id: "karshi",
            coords: [38.8667, 65.8]
        }, {
            id: "nukus",
            coords: [42.4531, 59.6103]
        }, {
            id: "xiva",
            coords: [41.3833, 60.35]
        }];

        var markers = [];
        stations.forEach(function(station) {
            var marker = L.marker(station.coords).addTo(map);
            marker.stationId = station.id;
            marker.stationName = translations[currentLang].stations[station.id].name;
            marker.bindPopup(`
                <div style="text-align: center; font-weight: bold; color: #003087;">
                    <h3>${translations[currentLang].stations[station.id].name}</h3>
                    <p>${translations[currentLang].stations[station.id].description}</p>
                    <small>${translations[currentLang].popup_safety_point}</small>
                </div>
            `);
            marker.on('click', function() {
                window.location.href = `stations.html?id=${station.id}`;
            });
            markers.push(marker);
        });

        if (markers.length > 0) {
            var group = new L.featureGroup(markers);
            map.fitBounds(group.getBounds().pad(0.1));
        }

        function filterStations(query) {
            markers.forEach(function(marker) {
                const name = marker.stationName.toLowerCase();
                if (name.includes(query.toLowerCase()) || !query) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        function initializePage() {
            setLanguage(currentLang);
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => setLanguage(btn.getAttribute('data-lang')));
            });
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
